<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robinhood Cleaning Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-6">

  <!-- Header -->
  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-green-400 mb-2">Robinhood Cleaning Services</h1>
    <p class="text-gray-300 text-lg">Professional Cleaning Services for Homes</p>
  </header>

  <!-- Contact Section -->
  <section class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-green-300 mb-6 text-center">Contact Us</h2>

    <form class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium mb-1">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message..."
                  class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 transition duration-300 text-white font-semibold py-2 rounded-lg">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-10 text-center text-gray-400">

    <p class="text-sm mt-2">Â© 2025 Robinhood Cleaning Services. All rights reserved.</p>
  </footer>

</body>
</html>
